<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <title>Tweeter - Home Page</title>


     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav >
      <span id="logo">Tweeter</span>
      <p class="nav-p">
        <span><strong>Write</strong> a new tweet </span>
        <i class="fas fa-angle-double-down"></i>
      </p>
    </nav>
    <header id="user">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Valentin Vlad</h2>
      </div>
  
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <textarea type="textarea" name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="new-tweet">
            <button class="btn btn-primary" type="submit" id="tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        
      </section>
    </main>
    <script src="scripts/composer-char-counter.js"></script>
    <script src="scripts/client.js"></script>
  </body>
</html>
